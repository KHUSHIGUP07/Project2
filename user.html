<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Upload</title>
  <link rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-upload"></i> Upload Content for Moderation</h1>
  </header>

  <main>
    <form id="uploadForm">
      <label for="fileInput">Choose an image or video:</label>
      <input type="file" id="fileInput" name="file" accept="image/*,video/*" required>
      <button type="submit">Upload & Analyze</button>
    </form>

    <div id="status" class="status-box">Waiting for upload...</div>
  </main>

  <script src="user.js"></script>
</body>
</html>
